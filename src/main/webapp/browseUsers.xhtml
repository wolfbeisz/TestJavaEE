<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<!-- TODO: add a button to reset the search (means: show all users as in initial state)-->

<ui:composition template="template.xhtml">
    <ui:define name="title">Browse users</ui:define>
    <ui:define name="content">
        <h1>Browse users</h1>

        <h:form>
            <h:inputText value="#{userBrowserController.searchUsersEvent.term}" />
            <button jsf:action="#{userBrowserController.search}" class="btn">search</button>
        </h:form>
        <h:dataTable value="#{userBrowserController.users}" var="user">
            <h:column>
                <f:facet name="header">Userid</f:facet>
                #{user.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:link outcome="viewUser.xhtml" value="#{user.name}">
                    <f:param name="userid" value="#{user.id}"></f:param>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">E-Mail</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                #{user.password}
            </h:column>

        </h:dataTable>
    </ui:define>
</ui:composition>

</html>
