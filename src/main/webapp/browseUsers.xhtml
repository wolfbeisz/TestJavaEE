<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- TODO: add a button to reset the search (means: show all users as in initial state)-->
<!-- TODO: link to users' profiles -->
<h:head></h:head>
<h:body>
    <h1>Browse users</h1>

    <h:form>
        <h:inputText value="#{userBrowserController.searchUsersEvent.term}" /><h:commandButton value="search" action="#{userBrowserController.search}"/>
    </h:form>
    <h:dataTable value="#{userBrowserController.users}" var="user">
        <h:column>
            <f:facet name="header">Userid</f:facet>
            #{user.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{user.name}
        </h:column>
        <h:column>
            <f:facet name="header">E-Mail</f:facet>
            #{user.email}
        </h:column>
        <h:column>
            <f:facet name="header">Password</f:facet>
            #{user.password}
        </h:column>

    </h:dataTable>
</h:body>
</html>
