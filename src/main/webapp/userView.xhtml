<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--TODO: view params-->
<h:head></h:head>
<h:body>
    <h1>#{userController.user.name}</h1>

    <h:commandButton value="follow" action="#{userController.follow}"/>
    <h:commandButton value="unfollow" action="#{userController.unfollow}"/>

    <h2>Contact</h2>
    <h:panelGrid columns="2">
        <h:outputLabel value="E-Mail"/>
        <h:outputLabel value="#{userController.user.email}"/>

        <h:outputLabel value="Phone"/>
        <h:outputLabel value="#{userController.user.phone}"/>


        <h:outputLabel value="Location"/>
        <h:outputLabel value="#{userController.user.location}"/>
    </h:panelGrid>

    <h2>About me</h2>
    <h:inputTextarea disabled="true" value="#{userController.user.description}"/>

</h:body>

</html>
