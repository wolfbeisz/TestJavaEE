<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<f:metadata>
    <f:viewAction action="#{idolController.loadIdols}"></f:viewAction>
</f:metadata>

<ui:composition template="template.xhtml">
    <ui:define name="title">Your idols</ui:define>
    <ui:define name="content">
        <h1>Your idols</h1>
        <h:dataTable var="idol" value="#{idolController.idols}">
            <h:column>
                <f:facet name="header">name</f:facet>
                <h:link outcome="viewUser.xhtml" value="#{idol.name}">
                    <f:param name="userid" value="#{idol.id}"></f:param>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">remove idol</f:facet>
                <h:form>
                    <button jsf:action="#{idolController.removeIdol(idol.id)}" class="btn">remove</button>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
