<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- source: http://getbootstrap.com/2.3.2/examples/signin.html -->
<h:head>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }

    </style>
</h:head>
<h:body>
    <div class="container">
    <form method="POST" action="j_security_check" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>

        <input type="text" name="j_username" class="input-block-level" placeholder="Email address"/>

        <input type="password" name="j_password" class="input-block-level" placeholder="Password"/>
        <button class="btn btn-large btn-primary" type="submit">login</button>
        <button class="btn btn-large btn-primary" type="reset">reset</button>
    </form>
    </div>
</h:body>
</html>
