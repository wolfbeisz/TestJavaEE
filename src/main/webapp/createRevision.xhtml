<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="documentid" value="#{uploadRevisionController.addRevisionRequest.documentid}"/>
</f:metadata>
<h:head>

</h:head>
<h:body>
    <h1>Upload revision</h1>
    <h:form enctype="multipart/form-data">

        <h:panelGrid columns="2">
            <h:outputLabel>file</h:outputLabel>
            <h:inputFile value="#{uploadRevisionController.addRevisionRequest.file}"></h:inputFile>
        </h:panelGrid>

        <h:commandButton action="#{uploadRevisionController.doAddRevision}" value="upload revision"></h:commandButton>
    </h:form>
</h:body>
</html>
