<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <!-- the documentid of the document -->
    <f:viewParam name="documentid" value="#{revisionController.viewRequest.documentid}"/>
    <f:viewAction action="#{revisionController.loadRevisions}"/>
</f:metadata>

<h:head></h:head>
<h:body>
    <h1>Revisions</h1>

    <h:dataTable value="#{revisionController.revisions}" var="curRevision">
        <h:column>
            <f:facet name="header">id</f:facet>
            #{curRevision.id}
        </h:column>
        <h:column>
            <f:facet name="header">version</f:facet>
            #{curRevision.version}
        </h:column>
        <h:column>
            <f:facet name="header">mimetype</f:facet>
            #{curRevision.mimetype}
        </h:column>
        <h:column>
            <h:outputLink value="downloadDocument?revisionId=#{curRevision.id}">
                download
            </h:outputLink>
        </h:column>
    </h:dataTable>

    <h:commandButton value="back" action="#{revisionController.back}" />
    <h:commandButton value="next" action="#{revisionController.next}" />
</h:body>
</html>
