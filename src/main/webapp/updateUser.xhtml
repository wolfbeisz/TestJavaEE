<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

<ui:composition template="template.xhtml">
    <ui:define name="title">Edit profile</ui:define>
    <ui:define name="content">
        <h1>Edit profile</h1>
        <h:form>
            <h:outputLabel value="name" />
            <h:inputText value="#{updateUserController.updateUserEvent.name}"/>

            <!--TODO: feature: change the profile picture -->

            <h2>Contact</h2>
            <h:panelGrid columns="2">
                <h:outputLabel value="E-Mail"/>
                <h:inputText value="#{updateUserController.updateUserEvent.email}"/>

                <h:outputLabel value="Phone"/>
                <h:inputText value="#{updateUserController.updateUserEvent.phone}"/>

                <h:outputLabel value="Location"/>
                <h:inputText value="#{updateUserController.updateUserEvent.location}"/>
            </h:panelGrid>

            <h2>About me</h2>
            <h:inputTextarea value="#{updateUserController.updateUserEvent.description}"/>

            <!--<h:commandButton value="save" action="#{updateUserController.update}"/>-->
            <button jsf:action="#{updateUserController.update}" class="btn">save</button>
        </h:form>
    </ui:define>
</ui:composition>
</html>
