<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="documentid" value="#{documentController.updateDocumentRequest.id}"/>
    <f:viewAction action="#{documentController.loadDocumentBeforeUpdate}"/>
</f:metadata>
<h:head>

</h:head>
<h:body>

<h:messages></h:messages>
<h1>Update Document</h1>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel>title</h:outputLabel>
        <h:inputText value="#{documentController.updateDocumentRequest.title}"></h:inputText>

        <h:outputLabel>tags (comma-separated)</h:outputLabel>
        <h:inputText value="#{documentController.updateDocumentRequest.tags}"></h:inputText>

    </h:panelGrid>
    <h:commandButton action="#{documentController.update}" value="save changes"></h:commandButton>

</h:form>
</h:body>

</html>
