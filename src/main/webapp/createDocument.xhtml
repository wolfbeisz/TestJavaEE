<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world! Lets create a new doc"/>
    <h:form enctype="multipart/form-data">
        <h:outputLabel>title</h:outputLabel>
        <h:inputText value="#{addDocument.documentInformation.title}"></h:inputText>

        <h:outputLabel>file</h:outputLabel>
        <h:inputFile value="#{addDocument.documentInformation.file}"></h:inputFile>

        <h:commandButton action="#{addDocument.add}" value="create new Document"></h:commandButton>

    </h:form>
</f:view>
</html>
