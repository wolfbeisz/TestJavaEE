<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="add a new user"/>
    <h:form>
        <h:outputLabel>email</h:outputLabel>
        <h:inputText  value="#{exampleBackingBean.user.email}"></h:inputText>

        <h:outputLabel>user name</h:outputLabel>
        <h:inputText  value="#{exampleBackingBean.user.name}"></h:inputText>

        <h:outputLabel>password</h:outputLabel>
        <h:inputText  value="#{exampleBackingBean.user.password}"></h:inputText>

        <h:commandButton action="#{exampleBackingBean.addUser}" value="user anlegen"></h:commandButton>
    </h:form>
</f:view>
</html>
