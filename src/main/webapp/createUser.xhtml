<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template.xhtml">
    <ui:define name="title">Create a user</ui:define>
    <ui:define name="content">
        <h1>Create a user</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="name"/>
                <h:inputText value="#{createUserController.createUserEvent.name}"/>

                <h:outputLabel value="email" />
                <h:inputText value="#{createUserController.createUserEvent.email}"></h:inputText>

                <h:outputLabel value="password" />
                <h:inputSecret value="#{createUserController.createUserEvent.password}" />

                <h:outputLabel value="grant administrator privleges" />
                <h:selectBooleanCheckbox value="#{createUserController.createUserEvent.administrator}"/>

                <h:commandButton value="create user" action="#{createUserController.createUser}"/>

            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
</html>
