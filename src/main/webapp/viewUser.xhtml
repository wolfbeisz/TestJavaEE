<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <!-- userid -->
    <f:viewParam name="userid" value="#{userController.viewRequest.id}"/>
    <f:viewAction action="#{userController.loadUser}"/>
</f:metadata>

<ui:composition template="template.xhtml">
    <ui:define name="title">User profile - #{userController.user.name}</ui:define>
    <ui:define name="content">
        <h1>#{userController.user.name}</h1>

        <!--
        renderForm: #{userController.user.id != authenticationController.current.id}
        canfollow: #{userController.canFollow}
        canUnfollow: #{userController.canUnfollow}
-->


        <!--realize this feature with ajax-->
        <h:form>
            <h:commandButton value="follow" action="#{userController.follow}" /><!--rendered="#{userController.viewRequest.id != authenticationController.current.id and userController.canFollow}"-->
            <h:commandButton value="unfollow" action="#{userController.unfollow}" /><!--rendered="#{userController.viewRequest.id != authenticationController.current.id and userController.canUnfollow}"-->
        </h:form>

        <h2>Contact</h2>
        <h:panelGrid columns="2">
            <h:outputText value="E-Mail"/>
            <h:outputText value="#{userController.user.email}"/>

            <h:outputText value="Phone"/>
            <h:outputText value="#{userController.user.phone}"/>

            <h:outputText value="Location"/>
            <h:outputText value="#{userController.user.location}"/>
        </h:panelGrid>

        <h2>About me</h2>
        <h:form>
            <h:inputTextarea disabled="true" value="#{userController.user.description}"/>
        </h:form>

    </ui:define>
</ui:composition>

</html>
